baseurl: https://pace-lib-rtimeseries2022.netlify.app/
languageCode: en-us
title: UQ Library x PACE Time Series R Workshop
theme: hugo-lithium
googleAnalytics: ''
disqusShortname: ''
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
permalinks:
  post: /:year/:month/:day/:slug/
menu:
  main:
    - name: About
      url: /about/
    - name: GitHub
      url: https://github.com/seaCatKim/PACE-LIB-R-timeseries
