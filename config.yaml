      url: https://twitter.com/UQ_Library
    - name: QAEHS
      url: https://qaehs.centre.uq.edu.au/
params:
  orgName: "The University of Queensland"
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: The accompanying resource for a half-day R time series workshop by The University of Queensland Library in collaboration with the Pharmacy Australia Centre of Excellence (PACE).
  favicon: uqrug_favicon.ico
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
  logo:
    alt: Logo
    height: 50
    url: uq_logo.png
    width: 50
